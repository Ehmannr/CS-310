<body>
  <div class = center>
  <h1>Encrypt-It!</h1>
  <h2>Translate any text message into a super-secret cipher!</h2>
  <div id="output">
    <form id = "myForm" action = "encrypt.js">
      <fieldset>
        <legend>Text to Encrypt</legend>
        <textarea id="textareabox" name="main_area" rows="10" cols="60">
        </textarea>
      </fieldset>
  
      <fieldset>
        <legend>Text to Encrypt</legend>
        <label><b>Cipher Type:</b></label>

          <option value="2">Caesar Cipher</option>
          <option value="3">Randomized</option>
        </select>

        <label id="label" class = "hidden" ><b>Key:</b></label>

        <input type="button" onclick="getText()" value="Type of Encrypt">

  <button type="button" onclick="helloworld()">Click Me!</button>
